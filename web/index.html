<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<!-- CSS  -->
	<link href="/css/libs/materialize.min.css" rel="stylesheet" type="text/css" media="screen,projection">
	<link href="/css/reset.css" rel="stylesheet" type="text/css" media="screen,projection">
	<link href="/css/helpers.css" rel="stylesheet" type="text/css" media="screen,projection">
	<link href="/css/global.css" rel="stylesheet" type="text/css" media="screen,projection">
	<link href="/css/monster.css" rel="stylesheet" type="text/css" media="screen,projection">
	<link href="/css/ingame-menu.css" rel="stylesheet" type="text/css" media="screen,projection">
	<link href="/css/inventory.css" rel="stylesheet" type="text/css" media="screen,projection">
	<link href="/css/player.css" rel="stylesheet" type="text/css" media="screen,projection">

	<title>ClickR</title>
</head>
<body>

<div id="page-container">
	<div class="left-pane float-left">

		<div id="game-field">

		</div>

		<div id="player">
			<div class="profile-container">
				<div class="curved-property stamina float-left">
					<div class="bar"></div>
					<div class="maxValue">0</div>
					<div class="value">0</div>
				</div>
				<div class="profile float-left"></div>
				<div class="curved-property sanity float-left">
					<div class="bar"></div>
				</div>
				<div class="player-level"></div>
				<div class="xp-bar"></div>
			</div>

		</div>

		<div id="ingame-menu">
			<div class="title">Ingame menu</div>
			<div class="content"></div>
			<div class="actions"></div>
		</div>

	</div>
	<div class="right-pane float-left">

		<div class="row">
			<div class="col s12">
				<h1 class="main-title">
					What a game
				</h1>

				<div id="level-timer">
					0
				</div>

			</div>
		</div>

		<div class="row">
			<div class="col s12">
				<h2 class="sub-title">
					Stats
				</h2>

				<div id="stats">
					<table>
						<tbody>
						<tr>
							<td>Click Damage</td>
							<td class="damage">1</td>
						</tr>
						<tr>
							<td>Stamina</td>
							<td class="stamina">100</td>
						</tr>
						<tr>
							<td>Sanity</td>
							<td class="sanity">100</td>
						</tr>
						<tr>
							<td>Armor</td>
							<td class="armor">0</td>
						</tr>
						<tr>
							<td>Level</td>
							<td class="level">1</td>
						</tr>
						<tr>
							<td>XP</td>
							<td class="xp">0</td>
						</tr>
						</tbody>
					</table>
				</div>

			</div>
		</div>

		<div class="row">
			<div class="col s12">

				<h2 class="sub-title">Equipped items</h2>

				<div id="equipped-inventory" class="inventory-grid">
					<div class="inv-row">
						<div class="inv-slot equip-slot hat" data-slot="hat"></div>
						<div class="inv-slot equip-slot armor" data-slot="armor"></div>
						<div class="inv-slot equip-slot trinket" data-slot="trinket"></div>
						<div class="inv-slot equip-slot hand left" data-slot="left"></div>
						<div class="inv-slot equip-slot hand right" data-slot="right"></div>
					</div>
				</div>

				<h2 class="sub-title">Inventory</h2>

				<div id="inventory" class="inventory-grid">
					<div class="inv-row">
						<div class="inv-slot" data-slot="0"></div>
						<div class="inv-slot" data-slot="1"></div>
						<div class="inv-slot" data-slot="2"></div>
						<div class="inv-slot" data-slot="3"></div>
						<div class="inv-slot" data-slot="4"></div>
					</div>
					<div class="inv-row">
						<div class="inv-slot" data-slot="5"></div>
						<div class="inv-slot" data-slot="6"></div>
						<div class="inv-slot" data-slot="7"></div>
						<div class="inv-slot" data-slot="8"></div>
						<div class="inv-slot" data-slot="9"></div>
					</div>
					<div class="inv-row">
						<div class="inv-slot" data-slot="10"></div>
						<div class="inv-slot" data-slot="11"></div>
						<div class="inv-slot" data-slot="12"></div>
						<div class="inv-slot" data-slot="13"></div>
						<div class="inv-slot" data-slot="14"></div>
					</div>
				</div>

			</div>
		</div>

	</div>


</div>

<script id="monster-template" type="text/template">
	<div id=monster-{id} class="monster" data-maxhp="{maxHp}" data-hp="{hp}">
		<div class="health-bar-container">
			<div class="health-bar"></div>
			<div class="health">{hp} / {maxHp}</div>
		</div>
		<div class="image">
			<div class="top-left"></div>
			<div class="bottom-right"></div>
		</div>
		<div class="name">{name}</div>
		<div class="hit-box"></div>
	</div>
</script>

<script id="item-template" type="text/template">
	<div id="item-{id}" class="inv-item {class_name} {rarity_name}">
		<div class="tooltip">
			<span class="title {rarity_name}">{item_name}</span><br/>
			<span class="effects_title">effects:</span><br/>
			{effects}
		</div>
	</div>
</script>

<script id="menu-mid-level" type="text/template">
	<p>Combat completed!</p>
	<ul>
		<li>Monsters killed: {monsters_killed}</li>
		<li>Time left: {time_left}</li>
		<li>Click accuracy: {click_accuracy}</li>
		<li>Any other stats: ...</li>
	</ul>

	<div class="loot"></div>

</script>

	<script src="/js/libs/jquery-2.2.2.min.js" type="text/javascript"></script>
	<script src="/js/libs/jquery-ui.min.js"></script>

	<script src="/js/libs/materialize.min.js" type="text/javascript"></script>
	<script src="/js/utils.js" type="text/javascript"></script>
	<script src="/js/namespace.js" type="text/javascript"></script>
	<script src="/js/Entity/Player.js" type="text/javascript"></script>
	<script src="/js/Entity/Monster.js" type="text/javascript"></script>
	<script src="/js/Entity/Item.js" type="text/javascript"></script>
	<script src="/js/Controller/AppController.js" type="text/javascript"></script>
	<script src="/js/Service/Game.js" type="text/javascript"></script>
	<script src="/js/Service/MonsterMover.js" type="text/javascript"></script>
	<script src="/js/Service/MonsterDamageDealer.js" type="text/javascript"></script>
	<script src="/js/Service/IdProvider.js" type="text/javascript"></script>
	<script src="/js/Service/Spawner.js" type="text/javascript"></script>
	<script src="/js/Service/LootGenerator.js" type="text/javascript"></script>
	<script src="/js/Service/GUI/Timer.js" type="text/javascript"></script>
	<script src="/js/Service/GUI/IngameMenu.js" type="text/javascript"></script>
	<script src="/js/Service/GUI/InventoryHandler.js" type="text/javascript"></script>
	<script src="/js/Service/GUI/PlayerWidget.js" type="text/javascript"></script>
</body>
</html>
